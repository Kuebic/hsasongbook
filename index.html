<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes" />

    <!-- Primary Meta Tags -->
    <title>HSA Songbook - Worship Music & Chord Charts</title>
    <meta name="title" content="HSA Songbook - Worship Music & Chord Charts" />
    <meta name="description" content="Progressive Web App for musicians and worship leaders to manage, view, and organize chord charts using ChordPro format" />

    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#1e293b" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="HSA Songs" />
    <meta name="application-name" content="HSA Songbook" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="format-detection" content="telephone=no" />

    <!-- iOS Icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />

    <!-- Android/Chrome Icons -->
    <link rel="icon" type="image/png" sizes="32x32" href="/icon-192.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/icon-192.png" />

    <!-- Manifest -->
    <link rel="manifest" href="/manifest.json" />

    <!-- FOUC Prevention: Apply theme before React loads -->
    <script>
      (function(){const t=localStorage.getItem("hsasongbook-theme")||"system",e=document.documentElement;if("dark"===t)e.classList.add("dark");else if("system"===t){window.matchMedia("(prefers-color-scheme: dark)").matches&&e.classList.add("dark")}})();
    </script>

    <!-- iOS Splash Screens (optional, can be added later) -->
    <!-- <link rel="apple-touch-startup-image" href="/splash-640x1136.png" media="(device-width: 320px) and (device-height: 568px) and (-webkit-device-pixel-ratio: 2) and (orientation: portrait)"> -->

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://hsasongbook.com/" />
    <meta property="og:title" content="HSA Songbook - Worship Music & Chord Charts" />
    <meta property="og:description" content="Progressive Web App for musicians and worship leaders to manage chord charts" />
    <meta property="og:image" content="/icon-512.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://hsasongbook.com/" />
    <meta property="twitter:title" content="HSA Songbook" />
    <meta property="twitter:description" content="Manage and view chord charts offline" />
    <meta property="twitter:image" content="/icon-512.png" />

    <!-- Microsoft Tiles -->
    <meta name="msapplication-TileColor" content="#1e293b" />
    <meta name="msapplication-TileImage" content="/icon-192.png" />

    <!-- Preconnect to external domains if needed -->
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com"> -->

    <style>
      /* Critical CSS for initial render */
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      #root {
        min-height: 100vh;
      }

      /* Prevent FOUC */
      .no-js {
        display: none;
      }
    </style>
  </head>
  <body>
    <noscript>
      <div style="padding: 20px; text-align: center;">
        <h1>JavaScript Required</h1>
        <p>Please enable JavaScript to use HSA Songbook.</p>
      </div>
    </noscript>
    <div id="root"></div>
    <script type="module" src="/src/app/main.jsx"></script>
  </body>
</html>
